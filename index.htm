<body>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <!-- Add New Task -->
            <section id="newTaskSection">
                <form>
                    <input id="newTaskInput" name="newTask" type="text" placeholder="Start typing a new task..." ><br />
                    <button type="button" id="newTaskButton" class="btn-primary">Add Task</button>
                </form>
            </section>

            <!-- Search Task -->
            <input type="text" placeholder="Search tasks..." class="search-bar">
            <!-- Avatar -->
            <div class="user-avatar">
                <img src="https://i.pravatar.cc/50?u=student" alt="User Avatar">
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="desktop-nav">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Completed</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
            <nav class="mobile-nav">
                <div class="mobile-nav-hover">
                    <div>NAV</div>
                    <ul class="mobile-nav">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Tasks</a></li>
                        <li><a href="#">Completed</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Task Display Section -->
        <main class="main-content">
            filter:
            <button class="btn-primary" type="button" onclick="loadTasks('incomplete')">Incomplete</button>
            <button class="btn-primary" type="button" onclick="loadTasks(false)">All</button>
            <button class="btn-primary" type="button" onclick="loadTasks('complete')">Complete</button>
            <h2>Task List</h2>
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task</th>
                        <th>Date Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskBody">
                    
                </tbody>
            </table>
        </main>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
