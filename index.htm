<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chalex's ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<!--
TODO:
    I would like to store the tasks in an array in a file on the server. This would mean:
    - 1: creating an array from a file on page load
    - 2: displaying 'incomplete' tasks as default
    - 3: using a filter system to display all, in progress, incomplete and complete
    - 1: modifying the array (delete, complete, edit)
    - 1: saving the changes on to a file

    To begin with i will create an array with the info i want in it
-->

    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <!-- Add New Task -->
            <section id="newTaskSection">
                <form>
                    <input id="newTaskInput" name="newTask" type="text" placeholder="Start typing a new task..." ><br />
                    <button type="button" id="newTaskButton" class="btn-primary">Add Task</button>
                </form>
            </section>

            <!-- Search Task -->
            <input type="text" placeholder="Search tasks..." class="search-bar">
            <!-- Avatar -->
            <div class="user-avatar">
                <img src="https://i.pravatar.cc/50?u=student" alt="User Avatar">
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="desktop-nav">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Completed</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
            <nav class="mobile-nav">
                <div class="mobile-nav-hover">
                    <div>NAV</div>
                    <ul class="mobile-nav">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Tasks</a></li>
                        <li><a href="#">Completed</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Task Display Section -->
        <main class="main-content">
            <h2>Task List</h2>
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task</th>
                        <th>Date Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskBody">
                    <!-- Example rows -->
                    <tr>
                        <td>Incomplete</td>
                        <td>Complete user dashboard</td>
                        <td>2024-09-23</td>
                        <td><button class="complete-btn">Mark as Complete</button></td>
                    </tr>
                    <tr>
                        <td>Incomplete</td>
                        <td>Fix sidebar layout issues</td>
                        <td>2024-09-22</td>
                        <td><button class="complete-btn">Mark as Complete</button></td>
                    </tr>
                    <!-- Repeat for 10+ tasks -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
